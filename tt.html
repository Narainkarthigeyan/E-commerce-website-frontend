<!DOCTYPE html>
<html>
<head>
    <title>Shopping Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url(cart\ back.png);
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }
        header {
            background-color: #0056b3;
            color: #fff;
            text-align:center;
            padding: 10px;
        }
        .container {
            margin: 20px;
        }
        .product {
            display: flex;
            justify-content: space-between;
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        .product img {
            max-width: 100px;
            max-height: 100px;
        }
        .product-details {
            flex: 1;
            padding: 10px;
        }
        .product-title {
            font-weight: bold;
            color: black;
        }
        .product-title:hover{
            color:green;
        }


        .product-price {
          font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
          font-size: larger;
          color: rgb(97, 85, 171);
          transition: color 0.1s; 
         }
        .product-price:hover { 
         color: rgb(230, 22, 22);
         }
  
        .product-quantity {
            width: 30px;
            text-align: center;
            background-color: transparent;
            
        }
        .total {
            text-align: right;
            font-weight: bold;
            font-size: 1.2em;
            color: red;
        }
        .checkout-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0e4885;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .checkout-button::before {
            content: "";
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.5s;
        }

        .checkout-button:hover::before {
            width: 100px;
            height: 100px;
        }

        .checkout-button:hover {
            background-color: #0056b3;
        }
        .containerbutton{
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>SHOPPING CART</h1>
    </header>
    <div class="container">
        <div class="product">
            <img src="mango shampoo.png"   alt="Product 1">
            <div class="product-details">
                <div class="product-title">Verde's Shampoo .</div>
                <div class="product-price">$17.50</div>
            </div>
            <input class="product-quantity" type="number" value="1" min="0">
        </div>
        <div class="product">
            <img src="red wine soap.png"   alt="Product 2">
            <div class="product-details">
                <div class="product-title">Verde's Soap.</div>
                <div class="product-price">$5.60</div>
            </div>
            <input class="product-quantity" type="number" value="1" min="1">
        </div>
        <div class="product">
            <img src="Kids toothpaste.png" alt="Product 3">
            <div class="product-details">
                <div class="product-title">&nbsp;&nbsp;&nbsp;&nbsp;Verde's organic Toothpaste.</div>
                <div class="product-price">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;$19.50</div>
            </div>
            <input class="product-quantity" type="number" value="1" min="1">
        </div>
        <div class="total">
            Total:$42.60
        </div>
        <div class="containerbutton">
            <a href="BILL PAGE.html">
                <button class="checkout-button" >Checkout</button>
            </a>
        </div>
    </div>
</body>
</html>
